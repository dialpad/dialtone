    needs: [check-dialpad-member, get-branch-name, filter-actions]
#    if: ${{ needs.filter-actions.outputs.dialtone == 'true' }}
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    env:
      DIALTONE_CHANGED: ${{ needs.filter-actions.outputs.dialtone }}
      VUEPRESS_BASE_URL: ${{ fromJSON('["/${{ needs.get-branch-name.branch-name.outputs.current_branch }}/", "/"]')[github.ref == 'refs/heads/production'] }}
