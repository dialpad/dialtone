name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - alpha
      - beta
      - legacy
      - next
      - production
      - staging

    paths:
      - 'packages/**'
      - 'apps/**'

env:
  HUSKY: 0

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

  filter-actions:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      dialtone: ${{ steps.filter.outputs.dialtone }}
      dialtone-vue: ${{ steps.filter.outputs.dialtone-vue }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter actions by path
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dialtone:
              - 'apps/dialtone-documentation/**'
              - 'packages/**'
            dialtone-vue:
              - 'apps/dialtone-vue3-documentation/**'
              - 'packages/**'

  get-branch-name:
    runs-on: ubuntu-latest
    steps:
    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v7

  check-dialpad-member:
    runs-on: ubuntu-latest
    steps:
    # Will prevent the rest of the steps from running on fail
    - name: Check if user is a dialpad member
      uses: octokit/request-action@v2.1.0
      with:
        route: GET /orgs/dialpad/members/${{ github.actor }}
      env:
        GITHUB_TOKEN: ${{ secrets.DIALTONE_CI_TOKEN }}

  gcp-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.DIALTONE_GCP_SA_KEY }}

