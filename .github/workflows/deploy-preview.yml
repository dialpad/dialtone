name: Deploy Preview

on:
  pull_request:
    paths:
      - 'packages/dialtone/**'
      - 'packages/dialtone-tokens/**'
      - 'apps/dialtone-documentation/**'

env:
  HUSKY: 0
  VUEPRESS_BASE_URL: /deploy-previews/pr-${{github.event.pull_request.number}}/

jobs:
  deploy-preview:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18 ]

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: "refs/pull/${{ github.event.pull_request.number }}/merge"

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library and docsite
        run: npx nx run --verbose dialtone-documentation:build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: packages/dialtone/docs/.vuepress/dist
          target-folder: deploy-previews/pr-${{ github.event.pull_request.number }}

      - name: Add Message
        uses: mshick/add-pr-comment@v1
        env:
          BUILD_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            ‚úîÔ∏è Deploy Preview ready!
            üòé Browse the preview: https://dialpad.design/deploy-previews/pr-${{ github.event.pull_request.number }}
            üî® If you experience an SSL issue then wait 2 minutes and try again.
          allow-repeats: true
