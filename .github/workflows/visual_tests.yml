name: Visual Tests

on:
  push:
    branches: staging
    paths:
      - 'apps/dialtone-vue3-documentation'
      - 'packages/dialtone'
      - 'packages/dialtone-icons'
      - 'packages/dialtone-tokens'
      - 'packages/dialtone-vue3'
  pull_request:
    types: [ labeled, synchronize, opened ]
    paths:
      - 'apps/dialtone-vue3-documentation'
      - 'packages/dialtone'
      - 'packages/dialtone-icons'
      - 'packages/dialtone-tokens'
      - 'packages/dialtone-vue3'

jobs:
  prompt_for_label:
    if: (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'no-visual-test') && !contains(github.event.pull_request.labels.*.name, 'visual-test-ready'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            throw "Please add either the visual-test-ready or no-visual-test label to this PR depending on whether you want to run visual tests or not. It is recommended to run visual tests if your PR changes any UI.";

  test:
    if: contains(github.event.pull_request.labels.*.name, 'visual-test-ready') || github.event_name == 'push'

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    runs-on: ubuntu-latest
    steps:
      - name: Check out branch
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Dialtone library and documentation site
        run: npx nx run --verbose dialtone-vue3-documentation:build

      - name: Run Visual Tests
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_TARGET_BRANCH: ${{ github.base_ref }}
        run: npx percy storybook --disable-cache --config percy.config.cjs --verbose apps/dialtone-vue3-documentation/storybook-static
