name: Release

on:
  push:
    branches:
      - production
      - alpha
      - beta

jobs:
  release-web:
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write

    steps:
      - name: Check out branch
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: parse branch from ref
        id: branch
        run: echo ::set-output name=BRANCH::${GITHUB_REF/refs\/heads\//}

      - name: Install dependencies
        run: npm ci

      - name: Set npm token
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.DIALTONE_NPM_TOKEN }}

      # note that pnpm run build is executed before publishing via prepublishOnly
      - name: Deploy production
        if: ${{ github.ref == 'refs/heads/production' }}
        run: npm publish
        continue-on-error: true

      - name: Deploy prerelease
        if: ${{ github.ref != 'refs/heads/production' }}
        run: npm publish --tag ${{ steps.branch.outputs.BRANCH }}
        continue-on-error: true

      - name: Build external packages (android, ios)
        if: ${{ github.ref == 'refs/heads/production' }}
        run: pnpm run publish:external-packages
        continue-on-error: true

      - name: Deploy production - Gradle
        if: ${{ github.ref == 'refs/heads/production' }}
        run: ./gradlew publish
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: braddialpad

      - name: Deploy production - Swift
        if: ${{ github.ref == 'refs/heads/production' }}
        uses: cpina/github-action-push-to-another-repository@v1.5.1
        continue-on-error: true
        env:
          API_TOKEN_GITHUB: ${{ secrets.DIALTONE_CI_TOKEN }}
        with:
          user-email: 'dialtone@dialpad.com'
          source-directory: 'dist_ios'
          destination-repository-name: 'dialtone-tokens-swift'
          destination-github-username: 'dialpad'
          commit-message: "dialtone-tokens-swift release"

      - name: Github Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dlx semantic-release --extends ./release-ci.config.cjs
